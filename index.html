<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>James P Brawley Built Environment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class = "jumbotron">
        <h1 align="center">James P Brawley Built Environment</h1>
        <div align="center">
            <!--<p>The visualization seeks to showcase resident collected data and walk
            through changes pertaining to the properties on James P Brawley
            Dr over time. The data was collected in conjunction with the
            Westside Atlanta Land Trust in an effort to gauge the impact of a
            potential Community Land Trust in the Vine City/English Avenue
            area.</p>-->
        </div>
    </div>

    <div align="center" >
        <div class="btn-group btn-group-sm" data-toggle="buttons" >
            <label class="btn btn-dark active" data-type="appr">
                <input type="checkbox" name="options" autocomplete="off" checked>Appraisal Values
            </label>
            <label class="btn btn-dark" data-type="tax">
                <input type="checkbox" name="options" autocomplete="off">Back Taxes
            </label>
            <label class="btn btn-dark" data-type="status_code">
                <input type="checkbox" name="options" autocomplete="off">Occupancy Status
            </label>
        </div>
    </div>


    <div align="center" id="main">
        <svg width="900" height="600" style="border: 1px solid #777;"></svg>
    </div>


    <div align="center" id="pie">
        <svg width="900" height="400" style="border: 1px solid #777;"></svg>
    </div>

    <div align="center">
        <a style="font-size:9pt" href="http://www.helporginc.org/walt-2015.html"><p>Westside Atlanta Land Trust Program</p></a>
        <a style="font-size:9pt" href="https://github.com/Brawley-Built-Env/Brawley-Built-Env.github.io"><p>Github Repo</p></a>
        <a style="font-size:9pt" href="http://civicdata.lmc.gatech.edu/"><p>Dataset</p></a>
    </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
<script src="/js/script.js"></script>

</html>
